<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/player.css">
    <link rel="stylesheet" type="text/css" href="css/video-js.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <title></title>
  </head>

  <body>

    <table id='player-container' CELLSPACING=0 CELLPADDING=0>
      <tr>
        <td class="player-cell">
          <div class="player">
            <video id="video" class="video-js" poster="thumbnails/8.png" autoplay controls preload="auto">
              <source src="videos/8.mp4" type="video/mp4">
            </video>
          </div>
        </td>
        <td class="description-cell">
          <div class="description">
            <div class="player-title">Onze Koloniën in de Branding</div>
            <div class="player-description"><p>Het hekelt Engeland en de VS voor het stelen van Nederlandse koloniën, waaronder Curaçao, tijdens de oorlog. Waarschuwing: deze film bevat onwaarheden. Verworven van het Nederlands Instituut voor Beeld en Geluid, waarschuwing en ondertiteling door ons Museum.</p> </div>
            <div class="player-duration">00:00:18</div>
          </div>
        </td>
      </tr>
      <tr>
        <td colspan=2 class="logo-cell">
          <a class="" href="chooser.html">
            <img src="images/logo.png" class="logo d-inline-block align-top" alt="">
          </a>
        </td>
      </tr>
    </table>

    <script src="js/video.min.js"></script>

    <script>
      var player = videojs('video', { autoplay: true, controlBar: { fullscreenToggle: false }, userActions: { doubleClick: false } });
      //https://stackoverflow.com/questions/21387993/enable-disable-fullscreen-option-video-js-html5
      player.ready(function(){
        var player = this;

        player.on('ended', function() {
          setTimeout(function(){ window.location.href = 'chooser.html'; }, 2000);
        });
        player.on("pause", function() {
          setTimeout(function(){ player.play(); }, 60000);
          // https://stackoverflow.com/questions/29212690/video-js-doesnt-resume-after-pause
        });

      });
      player.fluid(true);
      player.fill(false);
    </script>
  </body>
</html>
